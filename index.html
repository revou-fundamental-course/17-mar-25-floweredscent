<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi</title>

    <!--CSS External-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!--header-->
        <h2>Selamat Datang di Kalkulator Matematik Persegi!</h2>
        <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas serta keliling dari 
            bangun datar persegi dan persegi panjang.
        </p>
        <br>
        <!--Persegi-->
        <label for="sisi">Hitung Persegi:</label>
        <input type="number" id="sisi" placeholder="Masukkan sisi">
        <button onclick="hitungPersegi()">Hitung</button>
        <div class="result" id="hasilPersegi"></div>
    </div>

    <!--javascript external-->
    <script src="js/script.js"></script>
</body>

</html>
