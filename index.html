<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Kalkulator Matematik</title>

    <!--css external-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--header-->
    <header>Katik - Kalkulator Matematik</header>
    <h2>Selamat Datang di Katik!</h2>
    <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas serta keliling dari 
    bangun datar persegi dan persegi panjang.</p>
    <br>
    
    <!--main-->
    <div class="box">
        <!--pilih jenis bangun datar-->
        <label for="bentuk">Pilih Bangun Datar:</label>
        <select id="bentuk" onchange="tampilkanform()">
            <option value="">-- Pilih --</option>
            <option value="persegi">Persegi</option>
            <option value="persegipanjang">Persegi Panjang</option>
        </select>

        <!--gambar-->
        <div id="gambar" class="gambar-bangundatar">
            <img id="gambarbentuk" src="" alt="" style="display: none;">
        </div>

        <!--pilih hitung luas/keliling-->
        <div id="forminput" style="display: none;">
            <label for="jenis">Pilih Perhitungan:</label>
            <select id="jenis">
                <option value="luas">Luas</option>
                <option value="keliling">Keliling</option>
            </select>

            <!--untuk hitung persegi-->
            <div id="formpersegi" style="display: none;">
                <label for="sisi">Masukkan Sisi:</label>
                <input type="number" id="sisi" placeholder="Masukkan sisi">
            </div>

            <!--untuk hitung persegi panjang-->
            <div id="formpersegipanjang" style="display: none;">
                <label for="panjang">Masukkan Panjang:</label>
                <input type="number" id="panjang" placeholder="Masukkan panjang">
                <label for="lebar">Masukkan Lebar:</label>
                <input type="number" id="lebar" placeholder="Masukkan lebar">
            </div>

            <!--button untuk hitung dan reset-->
            <button onclick="hitung()" class="hitung">Hitung</button>
            <button onclick="reset()" class="reset">Reset</button>
            
            <!--menampilkan hasil-->
            <div class="result" id="hasil"></div>
        </div>
    </div>

    <!--javascript external-->
    <script src="js/script.js"></script>
</body>

</html>
